<head>
<script type="text/javascript">

function  doMultiply() {
var one = document.theForm.elements[0].value

document.theForm.elements[4].value=prod
}

function doDivide() {
var one = document.theForm.elements[0].value
var two = document.theForm.elements[1].value
var quot= one / two
document.theForm.elements[4].value=quot
}
// End -->
</SCRIPT>

</head>
<body>
<CENTER>
<FORM NAME="theForm">
Multiply or Divide
<INPUT TYPE="text">
 By

<input type="button" value="Divide" onClick="doDivide()"><br>

<input type="text">
</FORM>
</CENTER>
</body>
